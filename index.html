<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Player vs Computer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cell {
            transition: all 0.3s ease;
        }
        .cell:hover:not(.occupied) {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .winning-cell {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                background-color: rgba(34, 197, 94, 0.1);
            }
            50% {
                background-color: rgba(34, 197, 94, 0.3);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-6 text-center">
            <h1 class="text-3xl font-bold">Tic Tac Toe</h1>
            <p class="text-blue-100 mt-2">Player vs Computer</p>
        </div>
        
        <!-- Scoreboard -->
        <div class="flex justify-between items-center p-4 bg-gray-50 border-b">
            <div class="text-center px-4 py-2 rounded-lg bg-blue-50 border border-blue-100">
                <div class="text-sm font-semibold text-blue-600">YOU</div>
                <div class="text-2xl font-bold text-blue-700" id="player-score">0</div>
                <div class="text-xs text-blue-400">(X)</div>
            </div>
            
            <div class="text-center px-4 py-2">
                <div class="text-sm font-semibold text-gray-500">ROUND</div>
                <div class="text-xl font-bold text-gray-700" id="round">1</div>
            </div>
            
            <div class="text-center px-4 py-2 rounded-lg bg-red-50 border border-red-100">
                <div class="text-sm font-semibold text-red-600">COMPUTER</div>
                <div class="text-2xl font-bold text-red-700" id="computer-score">0</div>
                <div class="text-xs text-red-400">(O)</div>
            </div>
        </div>
        
        <!-- Game Board -->
        <div class="p-6">
            <div class="grid grid-cols-3 gap-3 mb-6">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <!-- Game Status -->
            <div class="text-center py-3 px-4 rounded-lg bg-gray-100 font-semibold text-gray-700" id="game-status">
                Your turn - Click any cell to start
            </div>
        </div>
        
        <!-- Controls -->
        <div class="flex justify-between p-4 bg-gray-50 border-t">
            <button id="new-game-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center">
                <i class="fas fa-redo mr-2"></i> New Game
            </button>
            <button id="reset-score-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition flex items-center">
                <i class="fas fa-trash-alt mr-2"></i> Reset Scores
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                gameActive: true,
                scores: {
                    player: 0,
                    computer: 0,
                    ties: 0
                },
                round: 1,
                winningCombination: null
            };

            // DOM elements
            const boardElement = document.querySelector('.grid');
            const cells = [];
            const playerScoreElement = document.getElementById('player-score');
            const computerScoreElement = document.getElementById('computer-score');
            const roundElement = document.getElementById('round');
            const gameStatusElement = document.getElementById('game-status');
            const newGameBtn = document.getElementById('new-game-btn');
            const resetScoreBtn = document.getElementById('reset-score-btn');

            // Initialize the board
            function initializeBoard() {
                boardElement.innerHTML = '';
                cells.length = 0;
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell w-full h-24 md:h-32 bg-white border-2 border-gray-200 rounded-lg flex items-center justify-center text-4xl font-bold cursor-pointer transition-all';
                    cell.dataset.index = i;
                    cell.addEventListener('click', () => handleCellClick(i));
                    boardElement.appendChild(cell);
                    cells.push(cell);
                }
            }

            // Handle cell click
            function handleCellClick(index) {
                if (!gameState.gameActive || gameState.board[index] !== '') return;
                
                // Player move
                makeMove(index, 'X');
                
                if (checkWin('X')) {
                    endGame('player');
                    return;
                }
                
                if (checkTie()) {
                    endGame('tie');
                    return;
                }
                
                // Computer move (with slight delay for better UX)
                setTimeout(() => {
                    if (gameState.gameActive) {
                        const computerMove = findBestMove();
                        makeMove(computerMove, 'O');
                        
                        if (checkWin('O')) {
                            endGame('computer');
                            return;
                        }
                        
                        if (checkTie()) {
                            endGame('tie');
                            return;
                        }
                    }
                }, 500);
            }

            // Make a move
            function makeMove(index, player) {
                gameState.board[index] = player;
                cells[index].textContent = player;
                cells[index].classList.add('occupied');
                
                if (player === 'X') {
                    cells[index].classList.add('text-blue-600');
                } else {
                    cells[index].classList.add('text-red-600');
                }
                
                updateGameStatus();
            }

            // Check for win
            function checkWin(player) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameState.board[a] === player && 
                        gameState.board[b] === player && 
                        gameState.board[c] === player) {
                        gameState.winningCombination = pattern;
                        return true;
                    }
                }
                return false;
            }

            // Check for tie
            function checkTie() {
                return !gameState.board.includes('') && !gameState.winningCombination;
            }

            // End the game
            function endGame(winner) {
                gameState.gameActive = false;
                
                if (gameState.winningCombination) {
                    // Highlight winning cells
                    gameState.winningCombination.forEach(index => {
                        cells[index].classList.add('winning-cell');
                    });
                }
                
                switch (winner) {
                    case 'player':
                        gameState.scores.player++;
                        playerScoreElement.textContent = gameState.scores.player;
                        gameStatusElement.textContent = 'You win! üéâ';
                        gameStatusElement.className = 'text-center py-3 px-4 rounded-lg bg-green-100 font-semibold text-green-700';
                        break;
                    case 'computer':
                        gameState.scores.computer++;
                        computerScoreElement.textContent = gameState.scores.computer;
                        gameStatusElement.textContent = 'Computer wins! üò¢';
                        gameStatusElement.className = 'text-center py-3 px-4 rounded-lg bg-red-100 font-semibold text-red-700';
                        break;
                    case 'tie':
                        gameState.scores.ties++;
                        gameStatusElement.textContent = "It's a tie! ü§ù";
                        gameStatusElement.className = 'text-center py-3 px-4 rounded-lg bg-yellow-100 font-semibold text-yellow-700';
                        break;
                }
                
                // Increment round
                gameState.round++;
                roundElement.textContent = gameState.round;
            }

            // Helper function for random moves
            function getRandomMove() {
                const emptyCells = [];
                for (let i = 0; i < 9; i++) {
                    if (gameState.board[i] === '') {
                        emptyCells.push(i);
                    }
                }
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            // Computer AI with mixed strategy
            function findBestMove() {
                // 30% chance to make a random move (adjust this value to change difficulty)
                const useRandomMove = Math.random() < 0.3;
                
                if (useRandomMove) {
                    return getRandomMove();
                }
                
                // Otherwise use perfect logic
                
                // 1. Check if computer can win in the next move
                for (let i = 0; i < 9; i++) {
                    if (gameState.board[i] === '') {
                        gameState.board[i] = 'O';
                        if (checkWin('O')) {
                            gameState.board[i] = '';
                            return i;
                        }
                        gameState.board[i] = '';
                    }
                }
                
                // 2. Block player if they can win next move
                for (let i = 0; i < 9; i++) {
                    if (gameState.board[i] === '') {
                        gameState.board[i] = 'X';
                        if (checkWin('X')) {
                            gameState.board[i] = '';
                            return i;
                        }
                        gameState.board[i] = '';
                    }
                }
                
                // 3. Take center if available
                if (gameState.board[4] === '') {
                    return 4;
                }
                
                // 4. Take a random corner
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => gameState.board[i] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // 5. Take any available edge
                const edges = [1, 3, 5, 7];
                const availableEdges = edges.filter(i => gameState.board[i] === '');
                if (availableEdges.length > 0) {
                    return availableEdges[Math.floor(Math.random() * availableEdges.length)];
                }
                
                // Fallback (shouldn't happen if game is not over)
                return gameState.board.indexOf('');
            }

            // Update game status text
            function updateGameStatus() {
                if (gameState.gameActive) {
                    gameStatusElement.textContent = gameState.currentPlayer === 'X' 
                        ? 'Your turn (X)' 
                        : 'Computer thinking...';
                    gameStatusElement.className = 'text-center py-3 px-4 rounded-lg bg-blue-100 font-semibold text-blue-700';
                }
            }

            // Reset the game (keep scores)
            function resetGame() {
                gameState.board = ['', '', '', '', '', '', '', '', ''];
                gameState.currentPlayer = 'X';
                gameState.gameActive = true;
                gameState.winningCombination = null;
                
                initializeBoard();
                updateGameStatus();
            }

            // Reset everything including scores
            function resetScores() {
                gameState.scores = {
                    player: 0,
                    computer: 0,
                    ties: 0
                };
                gameState.round = 1;
                
                playerScoreElement.textContent = '0';
                computerScoreElement.textContent = '0';
                roundElement.textContent = '1';
                
                resetGame();
            }

            // Event listeners
            newGameBtn.addEventListener('click', resetGame);
            resetScoreBtn.addEventListener('click', resetScores);

            // Initialize the game
            initializeBoard();
            updateGameStatus();
        });
    </script>
</body>
</html>
